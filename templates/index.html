<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달빛데이트🌙</title>
</head>
<body>
    <h1>같이 산책하고 싶은 분의 이름을 입력해 주세요!</h1>
    <p>한번만 입력 가능하니 신중하게 입력해 주세요!</p>
    <form action="/" method="POST">
        <input type="text" name="name" style="width:200px;height:50px" placeholder="산책하고 싶은 사람" required>
        <button type="submit">입력</button>
    </form>

    <h2>누가 몇번 선택됐나요?</h2>
    <ul>
        이름을 입력하거나, '없음'이라고 입력하여 조회해 보세요!
    </ul>
</body>
</html>
